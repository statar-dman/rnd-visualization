<!-- src/app/components/rnd-visualization/rnd-visualization.component.html -->

<div class="visualization-container">
    <div class="controls">
        <label for="product">Product:</label>
        <input type="text" id="product" [(ngModel)]="product" placeholder="ES">
        
        <label for="dte">DTE:</label>
        <input type="number" id="dte" [(ngModel)]="dte" placeholder="180">
        
        <label for="numDays">Number of Days:</label>
        <input type="number" id="numDays" [(ngModel)]="numDays" placeholder="10">
        
        <button (click)="updateVisualization()">Update Charts</button>
    </div>

    <div id="rndPlot" class="chart-container"></div>
</div>
